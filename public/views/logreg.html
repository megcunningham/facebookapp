
<h1>Angular Facebook</h1>
<h3 class="loginBox">Login</h3>
<form class="Login">
  <div class="form-group">
    <label class="control-label">Email</label>
    <input ng-model="auth.email" class="form-control"/>
  </div>
  <div class="form-group">
    <label class="control-label">Password</label>
    <input ng-model="auth.password" class="form-control"/>
  </div>
  <button ng-click="auth.login()" class="btn btn-primary">Login</button>
  <button ng-click="auth.register()" class="btn btn-primary">Register</button>
</form>
